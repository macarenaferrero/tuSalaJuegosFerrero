
<div class="container-fluid" id="general">
  <div class="row">
    <div class="col-6 col-sm-6" *ngIf="!empezado">
      <div id="ahorcado" class=" p-2">
        <img id="horca"  src="../../../../assets/ahorcado/Ahorcado7.png">
      </div>
    </div>
    <div class="col-6 col-sm-6" *ngIf="empezado">
      <div id="ahorcado" class=" p-2">
        <img id="horca" [src]="comenzar">
      </div>
    </div>
    <div class="col-6 col-sm-6">
    <div class="form-group" id="mensaje" *ngIf="resultado">
        <h1><strong>{{mensaje}}</strong></h1>
    </div>
      <h1 class="my-0 font-weight-normal" id="palabraEnGuiones">{{palabraEnGuiones}}</h1>
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" *ngIf="empezado">
        <h3>Introduce una letra</h3>
        <div class="row">
          <div  class="col-sm-4" *ngFor="let letra of arrayLetras">
              <input style="width: 40px;" type="button" class="btn alert-danger mt-1 col-sm-4 text-center" (click)="onLetra(letra.nombre)" value="{{letra.nombre}}">
            </div>
      </div>
    </div>

    </div>
    <div id="empezar" *ngIf="!empezado">
      <div id="empezar" *ngIf="!palabraCompletada || juegoCompletado">
        <button class="submit_class" (click)="empezar()">EMPEZAR</button>
      </div>
      <div id="empezar" *ngIf="palabraCompletada">
        <button class="submit_class" (click)="empezar()"><strong>SIGUIENTE PALABRA</strong></button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12" *ngIf="resultado">
      <h4 class="text-center mt-1">Puntos: {{puntosAux}}</h4>

      <br>
      <hr>
      <label>Mejores Puntajes</label>
      <div *ngFor="let puntaje of listaOrdenada">
        <div class="row">
          <div class="col-6">
            <h6>{{puntaje.usuario}}</h6>
          </div>
          <div class="col-6">
            <h6>{{puntaje.puntos}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
