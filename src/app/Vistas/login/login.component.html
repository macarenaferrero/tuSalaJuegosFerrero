<!-- Muestro un atributo de mi objeto -->
<header>
<h1>{{title}}</h1>
</header>
<!-- Con los corchetes lo toma como valor, resuelven la variable  -->
<!-- Los parentesis setean el manejador de eventos -->
<main>
    <form id="login_form" class="form_class" action="login/login-access.php" method="post">
        <div class="form_div">
            <label>Usuario:</label>
            <input class="field_class" name="login_txt" type="text" [(ngModel)]="miLogin.usuario" placeholder="Ingrese su usuario" autofocus>
            <label>Password:</label>
            <input id="pass" class="field_class" name="password_txt" type="password" [(ngModel)]="miLogin.contrasenia" placeholder="Ingrese password">
            <button class="submit_class" type="submit" form="login_form" (click)="miLogin.validar()">Entrar</button>
        </div>
        <div class="info_div">
            <a routerLink="">Â¡Volver al inicio!</a>
        </div>
    </form>
</main>
<app-footer></app-footer>
