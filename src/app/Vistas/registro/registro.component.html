<!-- Muestro un atributo de mi objeto -->
<header>
<h1>{{title}}</h1>
</header>
<nav>
    <app-navbar></app-navbar>
</nav>
<!-- Con los corchetes lo toma como valor, resuelven la variable  -->
<!-- Los parentesis setean el manejador de eventos -->
<main>
    <form (ngSubmit)="registrar()" [formGroup]="nuevoRegistro" id="login_form" class="form_class" method="post">
        <div class="form_div">
            <label>Usuario:</label>
            <input class="field_class" id="email" name="login_txt" type="text" formControlName="email" placeholder="Ingrese un usuario" autofocus>
            <label>Password:</label>
            <input id="pass" class="field_class" name="password_txt" type="password" formControlName="pass" placeholder="Ingrese password">
            <label>Reingrese Password:</label>
            <input id="pass2" class="field_class" name="password_txt" type="password"   formControlName="pass2" placeholder="Reingrese password">
            <button class="submit_class" type="submit" form="login_form">CREAR CUENTA</button>
        </div>
        <div class="info_div">
            <a routerLink="">Â¡Volver al inicio!</a>
        </div>
    </form>
</main>
<app-footer></app-footer>
